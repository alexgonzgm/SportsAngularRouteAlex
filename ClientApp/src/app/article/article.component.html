<div class="container">
  <h1>Articles</h1>

  <p *ngIf="!(articles && articles.length)">
    No hay articulos en la base de datos
  </p>
  <table class="table table-striped table-hover" *ngIf="articles">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CATEGORY</th>
        <th>PRICE</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{article.id}}</td>
        <td>{{article.name}}</td>
        <td>{{article.category}}</td>
        <td>{{article.price}}</td>
        <td class="text-center">
          <button class="btn btn-danger">Delete</button>

          <button class="btn btn-info" [routerLink]='["/article-edit/" + article.id]'>Edit</button>

        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" *ngIf="articles" [routerLink]='["/article-add"]'>Add Article</button>
</div>
